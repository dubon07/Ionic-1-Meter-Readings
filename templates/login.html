
<ion-view view-title="SAP Login" hide-nav-bar="true">
    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Meter Readings Login</h1>
    </ion-header-bar>
  <ion-content>
    <div class="card">
    <div class="item">
    <form ng-submit="doLogin2()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" ng-model="loginData.user">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" ng-model="loginData.pwd">
        </label>
        <label class="item">
          <input type="checkbox" ng-model="loginData.rememberme" value=true /> Remember me 
        </label>  
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Log in</button>
        </label>  
      </div>
    </form>
    </div>
    </div>
    <div class="card text-center">
        <div class="item item-body item-text-wrap">
            <img class="img-responsive" ng-src="img/zpmsolutions320logo.png" alt="ZPM-Solutions" >
        </div>   
    </div>  
  </ion-content>
</ion-view>
