<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleItems()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="goToSearch()" ng-show=true>
          Search
        </ion-item>  
        <ion-item menu-close ng-click="goToFavorites()" ng-show=true>
          Favorites
        </ion-item>
        <ion-item menu-close ng-click="showUserDetails()" ng-show=true>
          User Details
        </ion-item>  
        <ion-item class="item-divider">
          Services
        </ion-item>    
        <ion-item menu-close ng-click="showScanner()" ng-show=true>
          Scanner
        </ion-item>   
        <ion-item menu-close ng-click="logout()" ng-show=true>
          Log out
        </ion-item> 
      </ion-list>
    </ion-content>
  </ion-side-menu>    
</ion-side-menus>
